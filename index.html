<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title>Idle Clicker Game</title>
</head>
<body>
<div class="container p-0">
    <header class="d-flex justify-content-between text-center">
        <div class="left"><p>Cancel</p></div>
        <div class="middle">
            <div class="title">Idle Clicker Game</div>
            <div class="subtitle">Bot</div>
        </div>
        <div class="right">
            <button class="copy-btn" onclick="toggleCopyBlock()">
                <img
                        id="to-copy"
                        src="assets/main-page/dotted-icon.svg"
                        height="22"
                        width="22"
                        alt="more"
                />
            </button>
            <button id="copy" class="copy hidden" onclick="copyText()">
                <div class="copy-title">Copy Referral Link</div>
                <div class="copy_button">
                    <img src="assets/main-page/copy_icon.png" alt="copy" />
                </div>
            </button>
        </div>
    </header>
    <section class="d-flex justify-content-center mb-4">
        <div class="score d-flex align-items-center">
            <div class="coin">
                <img
                        src="assets/main-page/coin.png"
                        height="45"
                        width="45"
                        alt="coin"
                />
            </div>
            <div id="points" class="points"></div>
        </div>
    </section>
    <main>
        <div id="background" class="background">
            <img
                    class="bg-tiles w-100"
                    src="assets/main-page/background-tiles.svg"
                    alt="background-tiles"
            />
        </div>
        <div class="tower">
            <div class="tower-main">
                <img src="assets/main-page/tower1.png" alt="tower" />
            </div>
            <div id="catapult" class="catapult-animation"></div>
        </div>
        <div class="arena"></div>
    </main>

    <section class="perks-section w-100 px-3">
        <div class="perks d-flex justify-content-center gap-3">
            <button class="amo w-50 h-100 d-flex align-items-center text-start">
                <div class="amo-img">
                    <img src="assets/main-page/sword.png" alt="sword" />
                </div>
                <div class="amo-info">
                    <div id="ammo" class="amo-points"></div>
                    <div class="amo-subtitle">Amo</div>
                </div>
            </button>
            <button class="guild w-50 h-100 d-flex align-items-center text-start">
                <div class="guild-img">
                    <img src="assets/main-page/shield.png" alt="shield" />
                </div>
                <div class="guild-info">
                    <div class="guild-points">10</div>
                    <div class="guild-subtitle">Place in Guild</div>
                </div>
            </button>
        </div>
    </section>

    <footer>
        <div class="menu d-flex justify-content-between px-5">
            <div class="gg d-flex gap-1 align-items-center">
                <div class="gg-img">
                    <img src="assets/main-page/gg.png" alt="gg" />
                </div>
                <div class="gg-text">gg</div>
            </div>
            <div class="line"></div>
            <div class="boost d-flex gap-1 align-items-center">
                <div class="boost-img">
                    <img src="assets/main-page/boost.png" alt="boost" />
                </div>
                <div class="boost-text">boost</div>
            </div>
            <div class="line"></div>
            <button class="xs d-flex gap-1 align-items-center">
                <div class="xs-img">
                    <img src="assets/main-page/xs.png" alt="xs" />
                </div>
                <div class="xs-text">xs</div>
            </button>
        </div>
    </footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="js/app.js"></script>
</body>
</html>
